<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  </head>
<style>
    body { background-color: #f4f4f4; }

    /* Profile Banner */
    .profile-banner {
        background: url("bg.png") center/cover no-repeat;
        height: 200px;
        position: relative;
    }

    /* Profile Picture */
    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid white;
        position: absolute;
        bottom: -50px;
        left: 50px;
        z-index: 10;
    }

    /* Profile Info */
    .card-body {
        padding-top: 60px;
    }

    /* Connections & Posts Styling */
    .connections, .posts { background: white; padding: 20px; border-radius: 10px; }
    .connection-item { display: flex; align-items: center; margin-bottom: 15px; }
    .connection-item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
    .post-item { border-bottom: 1px solid #ddd; padding-bottom: 15px; margin-bottom: 15px; }
    .post-header { display: flex; align-items: center; }
    .post-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .post-actions { display: flex; gap: 15px; margin-top: 10px; color: gray; }
</style>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="profile-banner">
                <img src="logo.jpg" alt="Profile" class="profile-pic">
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Aadrika Jaiswal</h2>
                        <p class="text-muted mb-0">Navigating Academics & Emotions - Progress
